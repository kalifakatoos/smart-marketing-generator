version: "3.8"

services:
  # Production web server with nginx
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_MODE: prod
        VITE_APP_NAME: ${VITE_APP_NAME}
        VITE_APP_VERSION: ${VITE_APP_VERSION}
        VITE_MAX_FILE_SIZE: ${VITE_MAX_FILE_SIZE}
        VITE_MAX_IMAGES: ${VITE_MAX_IMAGES}
        VITE_GEMINI_API_KEY: ${VITE_GEMINI_API_KEY}
    ports:
      - "4000:80"
    restart: unless-stopped
    environment:
      - TZ=UTC
    networks:
      - smart-marketing-network

  # Development server with hot reload
  dev:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "corepack enable && corepack prepare pnpm@10.20.0 --activate && pnpm install && pnpm dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
      - "4173:4173"
    environment:
      - CHOKIDAR_USEPOLLING=1
      - TZ=UTC
      - VITE_APP_NAME=${VITE_APP_NAME}
      - VITE_APP_VERSION=${VITE_APP_VERSION}
      - VITE_MAX_FILE_SIZE=${VITE_MAX_FILE_SIZE}
      - VITE_MAX_IMAGES=${VITE_MAX_IMAGES}
      - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.vite
    sysctls:
      - net.core.somaxconn=1024
    networks:
      - smart-marketing-network
    stdin_open: true
    tty: true

networks:
  smart-marketing-network:
    driver: bridge
